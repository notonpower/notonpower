document.addEventListener('DOMContentLoaded', function() {

    // メニュー外をクリックしたら閉じる
    document.addEventListener('click', function(event) {

        if (!isClickInside && mobileMenu.classList.contains('active')) {
            toggleMenu();
        }
    });

    // メニュー項目をクリックしたら閉じる
    const menuItems = document.querySelectorAll('.mobile-menu-items a');
    menuItems.forEach(item => {
        item.addEventListener('click', toggleMenu);
    });
});

    function displayMembers(team = "ALL") {
    const grid = document.getElementById("members-grid");
    const headerImage = document.getElementById("header-image");
    const gameDescription = document.getElementById("game-description");
    const gamePlatform = document.getElementById("game-platform");

    // Fade out current content
    headerImage.style.opacity = 0;
    gameDescription.style.opacity = 0;
    gamePlatform.style.opacity = 0;
    grid.style.opacity = 0;

    setTimeout(() => {
        // Update game info
        headerImage.src = gameInfo[team].image;
        gameDescription.textContent = gameInfo[team].description;
        gamePlatform.textContent = gameInfo[team].platform || '';

        // Update members grid
        grid.innerHTML = "";
        const filteredMembers = team === "ALL" 
            ? Object.values(memberData) 
            : Object.values(memberData).filter(m => m.division.includes(team));
        
        filteredMembers.sort((a, b) => a.name.localeCompare(b.name)).forEach((member, index) => {
            const memberElement = document.createElement("div");
            memberElement.className = "member";
            const roleName = member.division.length > 1 
                ? `${member.division.join(' / ')} ATHLETE`
                : `${member.division[0]} ATHLETE`;
            memberElement.innerHTML = `
                <img src="${member.image}" alt="${member.name}">
                <p class="member-name">${member.name}</p>
                <p class="member-role">${roleName}</p>
            `;
            memberElement.querySelector('img').addEventListener('click', () => openModal(member.name.toLowerCase().replace(/[^a-z0-9]/g, '')));
            grid.appendChild(memberElement);
        });

        // Fade in new content
        headerImage.style.opacity = 1;
        gameDescription.style.opacity = 1;
        gamePlatform.style.opacity = 1;
        grid.style.opacity = 1;
    }, 300);
}

function openModal(memberId) {
    const modal = document.getElementById('memberModal');
    const member = memberData[memberId];
    if (member) {
        const roleName = member.division.length > 1 
            ? `${member.division.join(' / ')} ATHLETE`
            : `${member.division[0]} ATHLETE`;
        document.getElementById('memberDetails').innerHTML = `
            <div class="member-detail">
                <img src="${member.image}" alt="${member.name}">
                <div class="member-info">
                    <h2>${member.name}</h2>
                    <p><strong>${roleName}</strong></p>
                    <p>${member.fullName}</p>
                    <p>${member.birthDate}</p>
                    <div class="social-links">
                        ${member.socialLinks.twitter ? `<a href="${member.socialLinks.twitter}" target="_blank"><img src="twitter-icon.png" alt="X" class="social-icon"></a>` : ''}
                        ${member.socialLinks.youtube ? `<a href="${member.socialLinks.youtube}" target="_blank"><img src="youtube-icon.png" alt="YouTube" class="social-icon"></a>` : ''}
                        ${member.socialLinks.twitch ? `<a href="${member.socialLinks.twitch}" target="_blank"><img src="twitch-icon.png" alt="Twitch" class="social-icon"></a>` : ''}
                    </div>
                    <p>${member.description}</p>
                </div>
            </div>
        `;
        modal.style.display = 'block';
        setTimeout(() => {
            modal.classList.add('show');
        }, 10);
    }
}


function closeModal() {
    const modal = document.getElementById('memberModal');
    modal.classList.remove('show');
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
}

    const modal = document.getElementById('memberModal');
    const closeBtn = modal.querySelector('.close');
    closeBtn.addEventListener('click', closeModal);

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    document.querySelectorAll(".team-button").forEach(button => {
        button.addEventListener("click", function() {
            document.querySelectorAll(".team-button").forEach(b => b.classList.remove("active"));
            this.classList.add("active");
            const team = this.dataset.team;
            document.getElementById("current-team").textContent = team;
            displayMembers(team);
        });
    });

    // 初期表示
    displayMembers();
});
